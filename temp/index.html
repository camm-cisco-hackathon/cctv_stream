<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTSP Video Stream</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 30px;
      
      font-size: 2rem;
    }
    #video-stream {
      margin-top: 20px;
      width: 90vw; /* 브라우저 창 너비의 90% */
      max-width: 1280px;
      height: auto;
      border: 5px solid #555;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>📹 실시간 영상 스트리밍</h1>
  <img id="video-stream" src="http://localhost:8000/video" alt="Video Stream" />

  <script>
    const img = document.getElementById('video-stream');
    img.onerror = function () {
      console.error("스트림을 불러올 수 없습니다.");
      img.src = ""; // 끊겼을 때 이미지 제거
    };
  </script>
</body>
</html>
